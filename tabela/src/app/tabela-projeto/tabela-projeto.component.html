<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<div>
    <table mat-table [dataSource]="dadosTabela" matSort>
    
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Idade</th>
            <td mat-cell *matCellDef="let aluno">{{aluno.idade}}</td>
        </ng-container>

        <ng-container matColumnDef="peso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso</th>
            <td mat-cell *matCellDef="let aluno">{{aluno.peso}}</td>
        </ng-container>

        <ng-container matColumnDef="altura">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Altura</th>
            <td mat-cell *matCellDef="let aluno">{{aluno.altura}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    
    </table>
<mat-paginator [pageSizeOptions]="[5,10,20,100]" aria-label="Selecione pagina de alunos"></mat-paginator>
</div>
